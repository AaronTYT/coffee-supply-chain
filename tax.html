<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
</head>
<body>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"

  <body class="text-center">
    <div class="container">
      <form class="form-signin" method="post" style="border: 0.3rem solid black;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjEqvT3rrljR1fhzer4qmvieF6YJFgCj_Rrw&usqp=CAU" alt="">

        <h1 class="">Coffee Supply Chain Tax</h1>

        <input type="text" name="farmer" class="form-control top" placeholder="Name a Farmer" required autofocus>
        <input type="text" name="merchant" class="form-control top" placeholder="Name a Merchant" required>
        <input type="text" name="ton" class="form-control top" placeholder="Enter the number of tonnes" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fa-solid fa-calculator"></i> <b>Calculate</b></button>
        <p class="mt-5 mb-3 text-muted">&copy; <script>document.write(new Date().getFullYear())</script>
        Copyright Aaron Tan</p>
      </form>
      
  </div>
